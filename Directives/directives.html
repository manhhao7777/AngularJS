<!DOCTYPE html>
<html>

<head>
	<title>AngularJS - Directives</title>
	<meta charset="utf8">
	<script src="angular.min.js"></script>
	<style type="text/css">
		body{
			font-family: Arial;
			font-size: 13px;
		}
	</style>
</head>

<body>

	<div id="1" ng-app="" ng-init="ten='manh';hoten='Nguyen'">
		<p> Ten: <input type="text" ng-model="ten">
		 Ho: <input type="text" ng-model="hoten"></p>
		<p>Ho ten:{{hoten}} {{ten}}</p>
	</div>

	<li>1. ng-app: Khởi tạo AngularJS</li>
	<li>2. ng-init: có thể thiết đặt các dữ liệu ban đầu.</li>
	<li>3. ng-model: bind dữ liệu từ các điều khiển nhập (textbox) tới nơi sẽ hiển thị.</li>
	<br/>
</body>
</html
